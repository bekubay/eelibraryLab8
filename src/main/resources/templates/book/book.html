
 
 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Insert New Book</title>
</head>
<body>
    <div align="center">
        <h1>Insert New Book</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${book}"
            method="post">
 
            <table border="0" cellpadding="10">
            	<!-- <tr>
                    <td>BookId:</td>
                    <td><input type="text" th:field="*{bookId}" /></td>
                </tr> -->
                <tr>
                    <td>Title:</td>
                    <td><input type="text" th:field="*{title}" /></td>
                </tr>
                <tr>
                    <td>Fee:</td>
                    <td><input type="text" th:field="*{fee}" /></td>
                </tr>
                                              
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
