<!DOCTYPE html >
<html layout:decorator="shared/homelayout"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block layout:fragment="header">
	<link rel="stylesheet" type="text/css" th:href="@{/css/booklist.css}" />
	</th:block>
	
	<th:block layout:fragment="content">
		<h2>Book List</h2> <br/>
		<a href="/view">Add a Book</a> <br><br>
		<a href="/" id="linkBackHome" >Back to home</a><br/><br/>
		
		
		<table border ="1" cellpadding = "10" class="table table-striped">
			<thead>
			 <tr>
				<th>Book Id</th>
				<th>Title</th>
				<th>Fee</th>
				
				<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.bookId}"> Book Id</td>
					<td th:text="${book.title}"> Title</td>
					<td th:text="${book.fee}">Fee</td>
								
					<td>
						<a th:href="@{'/edit/' + ${book.bookId}}">Edit</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${book.bookId}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	
	<th:block layout:fragment="footer">
	</th:block>
	
</body>
</html>
